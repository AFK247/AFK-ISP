<main class="container my-5 p-4">
    <h1 class="text-warning text-center mt-5">ALL REGISTERED USERS</h1>
    <div  id="new_row" class="row row-cols-3 d-flex justify-content-center">

    </div>

</main>


  <footer id="footer" class="bg-dark text-white mt-5">
        
</footer>
  

<script type="module">

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js';

    
    const firebaseConfig = {
      apiKey: "AIzaSyAw0vnb-yrOBv9PsIBnCoKZ7000Qr6ah-Q",
      authDomain: "isp-user-data.firebaseapp.com",
      databaseURL: "https://isp-user-data-default-rtdb.firebaseio.com/",
      projectId: "isp-user-data",
      storageBucket: "isp-user-data.appspot.com",
      messagingSenderId: "407815766721",
      appId: "1:407815766721:web:c79ce3c4bfc8a423d1ca40"
    };

    //YT Link
    //https://www.youtube.com/watch?v=BOITPwChVP4&ab_channel=TheAmazingCodeverse
    // Initialize Firebase

    const app = initializeApp(firebaseConfig);
    
    import { getDatabase,get,ref,set,child,update,remove } from 'https://www.gstatic.com/firebasejs/9.9.4/firebase-database.js';

    const db=getDatabase();
   
    let row = document.getElementById("new_row");
        row.innerHTML = "";

    const dbref=ref(db);
    get(child(dbref,"User")).then((snapshot)=>{
        if(snapshot.exists()){
                
                let temp=snapshot.val();
                for(let i in temp)
    {
                    console.log(temp[i]);

        let name,email,address,pack,phone;
        name=temp[i].Name;
        email=temp[i].Email;
        address=temp[i].Address;
        pack=temp[i].Package;
        phone=temp[i].Phone;

        

        row.innerHTML+=`<div style="box-shadow: 1px 1px 15px rgb(250, 181, 181);width:350px;background-color:rgb(251, 207, 141)" class="col p-4 border ms-5 g-5 border-dark">
                        <h5 >Name: ${name}</h5>
                        <h5 >Email: ${email}</h5>
                        <h5 >Address: ${address}</h5>
                        <h5 >Phone: ${phone}</h5>
                        <h5 >Package: ${pack}</h5>
                        </div>
            `;

    }
                
        }
        else{
            console.log("No Data");
        }
    })
    .catch((error)=>{
        console.log(error);
    })
  
   
  </script>
