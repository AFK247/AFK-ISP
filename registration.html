  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js';

    //YT Link

    const app = initializeApp(firebaseConfig);
    
    import { getDatabase,ref,set,child,update,remove } from 'https://www.gstatic.com/firebasejs/9.9.4/firebase-database.js';

    const db=getDatabase();

    let name=document.getElementById("name");
    let email=document.getElementById("email");
    let phone=document.getElementById("phone");
    let address=document.getElementById("address");
    let pack=document.getElementById("pack");
   
    let insert=document.getElementById("insert");

    //Insert Data
    function InsertData(){
      set(ref(db,"User/"+name.value),{
        Name: name.value,
        Email: email.value,
        Phone: phone.value,
        Address: address.value,
        Package: pack.value
      })
      .then(()=>{
        console.log("Data Written Successful");
        alert("You have successfully Registered");
      })
      .catch((error)=>{
        console.log("Error Occured Data Not Written");
      })
    }
  // console.log("asfsaaf");

  insert.addEventListener("click",InsertData);
